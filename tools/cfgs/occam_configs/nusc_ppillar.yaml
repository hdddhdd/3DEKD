OCCAM:
    NAME: OccAM
    FOV_CROP: False  # 카메라 기반 FOV 크롭 적용
    FOV_ANGLE: 70  # 70도 FOV 설정
    SAMPLING:
        NAME: Sampling  # 샘플링 방법
        RANDOM_ROT: 5.0  # 회전 범위 확대 (1.0에서 2.0으로 변경)
        VOXEL_SIZE: [0.2, 0.2, 0.2]  # 복셀 크기 0.2m로 설정
        MAX_PTS_PER_VOXEL: 200  # 복셀당 최대 포인트 수
        MAX_VOXELS: 30000  # 최대 복셀 수
        DENSITY_DISTR_COEFF: [0.005, 0.15, 3.0]  # 밀도 분포 계수 조정 (첫 번째 계수 0.005로 증가)
        LAMBDA: 0.7  # 샘플링 확률을 높여서 더 많은 객체 탐지
